      <section id="signup" class="signupSec">
          <h2>Ingrese sus datos para registrarse</h2>
          
          <form id="signupForm" onsubmit="return false;">
            <div class="formL">
              <div class="inputGS">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required />
              </div>
              
              <div class="inputGS">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos" required />
              </div>
              
              <div class="inputGS">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email" required />
              </div>
              
              <div class="inputGS">
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" placeholder="Ingrese su celular" required />
              </div>
            </div>
          
            <div class="formL">
              <div class="inputGS">
                <label for="estrato">Estrato:</label>
                <input type="number" id="estrato" name="estrato" min="1" max="10" required />
              </div>
              
              <div class="inputGS">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required />
              </div>
              
              <div class="inputGS">
                <label for="grupoSanguineo">Grupo Sanguíneo:</label>
                <select id="grupoSanguineo" name="grupoSanguineo" required>
                  <option value="">Seleccione</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>
            </div>
            
            <div class="formL">
              <div class="inputGS">
                <label>Género:</label>
                <div class="radioGS">
                  <label><input type="radio" name="genero" value="Masculino" required /> Masculino</label>
                  <label><input type="radio" name="genero" value="Femenino" required /> Femenino</label>
                </div>
              </div>
              
              <div class="inputGS">
                <label>Actividades Favoritas:</label>
                <div class="checkboxGS">
                  <label><input type="checkbox" name="actividades" value="Fútbol" /> Fútbol</label>
                  <label><input type="checkbox" name="actividades" value="Baloncesto" /> Baloncesto</label>
                  <label><input type="checkbox" name="actividades" value="Voleibol" /> Voleibol</label>
                  <label><input type="checkbox" name="actividades" value="Ciclismo" /> Ciclismo</label>
                </div>
              </div>
            </div>
            <div class="formL">
            <div class="inputGS"></div>
                <label for="fechaTest">Fecha para el test drive:</label>
                <input type="date" id="fechaTest" name="fechaTest" required />
              </div>

            <div class="inputGS">
                <label for="horaTest">Hora para el test drive:</label>
                <input type="text" id="horaTest" name="horaTest" placeholder="Ingrese la hora del test drive" required />
              </div>
            
            <div class="buttonGS">
              <button type="button" onclick="registrar()">Registrar</button>
              <button type="button" onclick="cancelar()">Cancelar</button>
            </div>
        </div>
